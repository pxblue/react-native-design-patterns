version: 2.1
orbs:
    codecov: codecov/codecov@1.1.3
jobs:
    build:
        working_directory: ~/react-native-design-patterns
        docker:
            - image: circleci/node:12.6
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-{{ checksum "yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - node_modules
                  key: v2-dependencies-{{ checksum "yarn.lock" }}
            - run:
                  name: Prettier Check
                  command: |
                      yarn prettier:check
            - run:
                  name: Lint
                  command: |
                      yarn lint
            - run:
                  name: Unit Tests
                  command: |
                      yarn test --coverage --watchAll=false
            # Save the coverage folder for codecov report upload.
            - persist_to_workspace:
                  root: .
                  paths:
                      - coverage
    coverage_report:
        working_directory: ~/react-native-design-patterns
        docker:
            - image: circleci/node:12.9.1-browsers
        steps:
            - checkout
            - attach_workspace:
                at: .
            - codecov/upload:
                file: './coverage/clover.xml'
                token: 0d49af86-b079-4fcf-a6a8-504a66366cb6